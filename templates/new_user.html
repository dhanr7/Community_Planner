<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/new_user.css') }}">
        <title>New User Creation</title>
    </head>
    <body>
        <div class="container">
            <h1>Create New User Portfolio</h1>
            <form id="portfolio-form">
                <label for="old_usernamename">Old Username:</label>
                <input type="text" id="old_username" name="old_username" placeholder="Enter your old username" required>

                <label for="old_usernamename">Old Password:</label>
                <input type="text" id="old_password" name="old_password" placeholder="Enter your old password" required>
    
                <label for="username">New Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
    
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
    
                <button type="submit">Create Portfolio</button>
            </form>
        </div>
    </body>
</html>
